name: hakaton
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1
  go_router: ^4.1.0
  dio: ^4.0.4
  cached_network_image: ^3.2.0
  get: 4.6.1
  freezed: ^2.1.0+1
  freezed_annotation: ^2.1.0
  flutter_local_notifications: ^9.7.0
  file_picker: ^4.6.1
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.2.0
  json_serializable: ^6.3.1

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/images/logo/
    - assets/images/mascots/
  fonts:
    - family: UiIcon
      fonts:
        - asset: fonts/UiIcon.ttf
    - family: Roboto
      fonts:
        - asset: fonts/roboto/Roboto-Black.ttf
        - asset: fonts/roboto/Roboto-BlackItalic.ttf
        - asset: fonts/roboto/Roboto-Bold.ttf
        - asset: fonts/roboto/Roboto-BoldItalic.ttf
        - asset: fonts/roboto/Roboto-Italic.ttf
        - asset: fonts/roboto/Roboto-Light.ttf
        - asset: fonts/roboto/Roboto-LightItalic.ttf
        - asset: fonts/roboto/Roboto-Medium.ttf
        - asset: fonts/roboto/Roboto-MediumItalic.ttf
        - asset: fonts/roboto/Roboto-Regular.ttf
        - asset: fonts/roboto/Roboto-Thin.ttf
        - asset: fonts/roboto/Roboto-ThinItalic.ttf
